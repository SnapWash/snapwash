<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pink White Themed Website</title>
  <link rel="stylesheet" href="style.css"/>
  <style>
.container {
    display: flex;
    flex-direction: column;
    align-items: center;
    position: relative;
}

.popup {
    display: none;
    position: absolute;
    top: 110%; /* Geser sedikit di bawah gambar */
    left: 50%;
    transform: translateX(-50%);
    padding: 10px;
    background: white;
    border-radius: 8px;
    box-shadow: 0px 0px 10px rgba(0,0,0,0.3);
    text-align: center;
}

.popup ul {
    list-style: none;
    padding: 0;
}

.popup ul li {
    margin: 10px 0;
}

.popup ul li a {
    text-decoration: none;
    color: black;
    font-weight: bold;
}

.close {
    cursor: pointer;
    font-size: 20px;
    position: absolute;
    top: 5px;
    right: 10px;
}

  </style>
</head>
<body>
  <header>
    <h1>Logo</h1>
    <nav style="">
      <a href="indexuser.html">Home</a>
      <a href="pricelist.html">Pricelist</a>
      <a href="about-us.html">About Us</a>
      <a href="contact.html">Contact</a>
    </nav>
    <div class="container">
    <img src="Profile.png" alt="Menu" id="menuIcon" style="width: 50px; padding: 0; margin: 0; cursor: pointer;">
    <div id="popupMenu" class="popup">
        <span class="close">&times;</span>
        <ul>
            <li><a href="#">Opsi 1</a></li>
            <li><a href="#">Opsi 2</a></li>
            <li><a href="#">Opsi 3</a></li>
        </ul>
    </div>
</div>


  </header>

  <main>
    <div class="main">
      <img src="mesin cuci (1).png" alt="Mesin Cuci">
      <div class="short-info">
        <h1>WELCOME</h1>
        <p>Welcome to our store. Wash clean until <br> shiny without any stains.</p>
        <div>
          <button class="btn">Get Started</button>
          <button class="btn">See More</button>
        </div>
      </div>
    </div>
  </main>
</body>
<script>
    document.getElementById("menuIcon").addEventListener("click", function() {
        document.getElementById("popupMenu").style.display = "block";
    });

    document.querySelector(".close").addEventListener("click", function() {
        document.getElementById("popupMenu").style.display = "none";
    });
</script>

</html>
